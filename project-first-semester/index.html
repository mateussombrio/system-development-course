<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TechZone</title>
  </head>
  <body>
    <header>
      <!-- Div Logo -->
      <div>
        <p style="color: #fffafa">TechZone</p>
      </div>
      <!-- Div Search-->
      <div>
        <search>
          <input id="id_search" type="text" placeholder="Search..." />
        </search>
      </div>
      <!-- Div Nav-->
      <div>
        <nav>
          <!-- User Icon-->
          <a>
            <svg
              class="class_icon"
              xmlns="http://www.w3.org/2000/svg"
              id="Layer_1"
              data-name="Layer 1"
              viewBox="0 0 24 24"
            >
              <path
                d="M16.043,14H7.957A4.963,4.963,0,0,0,3,18.957V24H21V18.957A4.963,4.963,0,0,0,16.043,14Z"
              />
              <circle cx="12" cy="6" r="6" />
            </svg>
          </a>
          <!-- Heart Icon-->
          <a>
            <svg
              class="class_icon"
              xmlns="http://www.w3.org/2000/svg"
              id="Filled"
              viewBox="0 0 24 24"
            >
              <path
                d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"
              />
            </svg>
          </a>
          <!-- Shopping Cart Icon-->
          <a>
            <svg
              class="class_icon"
              xmlns="http://www.w3.org/2000/svg"
              id="Filled"
              viewBox="0 0 24 24"
            >
              <path
                d="M22.713,4.077A2.993,2.993,0,0,0,20.41,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H1A1,1,0,0,0,1,2h.222a1,1,0,0,1,.993.883l1.376,11.7A5,5,0,0,0,8.557,19H19a1,1,0,0,0,0-2H8.557a3,3,0,0,1-2.82-2h11.92a5,5,0,0,0,4.921-4.113l.785-4.354A2.994,2.994,0,0,0,22.713,4.077Z"
              />
              <circle cx="7" cy="22" r="2" />
              <circle cx="17" cy="22" r="2" />
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <!-- Trending Products -->
    <div class="div_trending_products">
      <div>
        <h2>Trending Products</h2>
      </div>
      <!-- Div Cards-->
      <div class="div_cards">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
